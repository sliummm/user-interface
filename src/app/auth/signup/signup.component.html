<form class="mt-3" [formGroup]="signupForm" (ngSubmit)="onSignUp()">
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
      <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="email" placeholder="name@some.com" required>
      <div *ngIf="email?.hasError('required') && email?.touched" class="mb-2 text-sm font-medium text-red-400">
        Email is required.
      </div>
      <div *ngIf="email?.hasError('email') && email?.touched" class="mb-2 text-sm font-medium text-red-400">
        Please enter a valid email address.
      </div>
    </div>
    <div class="mb-6">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
        <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="name" placeholder="Firstname Lastname" required>
        <div *ngIf="name?.hasError('required') && name?.touched" class="mb-2 text-sm font-medium text-red-400">
            Name is required.
        </div>
    </div>
    <div class="mb-6">
        <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Your Address</label>
        <input type="text" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="address" placeholder="123 Main st" required>
        <div *ngIf="address?.hasError('required') && address?.touched" class="mb-2 text-sm font-medium text-red-400">
            Address is required.
        </div>
    </div>
    <div class="mb-6">
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Your Phone</label>
        <input type="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="phone" placeholder="XXX-XXX-XXXX" required>
        <div *ngIf="phone?.hasError('required') && phone?.touched" class="mb-2 text-sm font-medium text-red-400">
            Phone is required.
        </div>
    </div>
    <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="password" required>
        <div *ngIf="password?.hasError('required') && password?.touched" class="mb-2 text-sm font-medium text-red-400">
            Password is required.
        </div>
    </div>
    <div class="mb-6">
        <label for="confirm" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
        <input type="password" id="confirm" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="confirm" required>
        <div *ngIf="confirm?.hasError('required') && confirm?.touched" class="mb-2 text-sm font-medium text-red-400">
            Please Confirm password
        </div>
        <div *ngIf="signupForm.errors?.['PasswordNoMatch'] && confirm?.touched" class="mb-2 text-sm font-medium text-red-400">
            Password not match
        </div>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
    <button type="button" class="ml-[100px] text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" (click)="onCancel()">Cancel</button>  
</form>
