<form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="email" placeholder="name@flowbite.com" required>
    <div *ngIf="email?.hasError('required') && email?.touched" class="mb-2 text-sm font-medium text-red-400">
      Email is required.
    </div>
    <div *ngIf="email?.hasError('email') && email?.touched" class="mb-2 text-sm font-medium text-red-400">
      Please enter a valid email address.
    </div>
  </div>
  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="password" required>
    <div *ngIf="password?.hasError('required') && password?.touched" class="mb-2 text-sm font-medium text-red-400">
      Password is required.
    </div>
  </div>
  <div *ngIf="this.errorMessage" class="mb-2 text-sm font-medium text-red-400" >{{this.errorMessage}}</div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
  
</form>
