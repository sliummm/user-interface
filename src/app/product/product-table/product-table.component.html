<div class="m-5 w-[1920px] h-full container grid grid-cols-5">
        <div *ngFor="let product of productsdata;let i = index" class="max-w-sm w-[300px] h-[420px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <div class="flex flex-row justify-center mt-4">
                    <img class="rounded-t-lg w-200 h-200" src="../../../assets/images/noimage.jpg" alt="" />
                </div>
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{product.product_name}}</h5>
                </a>
                <a href="#" class="m-2 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [routerLink]="['/productdetail',product.product_id]">
                    Detail
                    <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" width="18" height="18
                    " viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" 
                        stroke-linecap="round" stroke-linejoin="round">\
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </a>
            </div>
        </div>
</div>
