<div class="flex flex-row justify-center w-[1920px] h-[1920px]">
    <table class="w-[800px] h-[600px] text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-blue-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Order Number
                </th>
                <th scope="col" class="px-6 py-3">
                    Order Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Order Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Order Total
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders;" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" >
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{order.order_id}}
                </th>
                <td class="px-6 py-4">
                    {{order.order_date}}
                </td>
                <td class="px-6 py-4">
                    {{order.order_status}}
                </td>
                <td class="px-6 py-4">
                    ${{order.order_total | number:'1.2-2'}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
