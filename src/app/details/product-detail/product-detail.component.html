<div class="py-6 w-[1080px] h-[1080px] flex flex-row justify-center">
    <div class="flex max-w-md w-[1080px] h-[300px] bg-blue-300 shadow-lg rounded-lg overflow-hidden">
      <div class="w-1/3 bg-cover" style="background-image: url('../../../assets/images/noimage.jpg')">
      </div> 
      <div class="w-2/3 p-4">
        <h1 class="text-gray-900 font-bold text-2xl">{{this.productData[0].product_name}}</h1>
        <p class="mt-2 text-gray-600 text-sm">{{this.productData[0].product_description}}</p>
        <div class="flex item-center justify-between mt-3">
          <h1 class="text-gray-700 font-bold text-xl">${{this.productData[0].product_price}}</h1>
          <button class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded" (click)="onAddToCart(this.productData[0])">Add to Cart</button>
        </div>
        <div class="m-5">
          <label for="Quantity" class=""> Quantity </label>
          <input
          [(ngModel)]="quantity"
          type="number"
          id="Quantity"
          value="1"
          class="h-10 w-24 rounded border-gray-200 sm:text-sm border border-blue-500"
        />
        </div>
      </div>
    </div>
  </div>
